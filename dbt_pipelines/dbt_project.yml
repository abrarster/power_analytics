
name: 'dbt_pipelines'
version: '1.0.0'
profile: 'dbt_pipelines'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

models:
  dbt_pipelines:
    scrapes:
      elia:
        +materialized: "view"
        +schema: "elia"
        +meta:
          dagster:
            group: "elia"
      entsoe:
        +materialized: "view"
        +schema: "entsoe"
        +meta:
          dagster:
            group: "entsoe"
    historic_balances:
      be_historic_balances:
        +materialized: "view"
        +schema: "be_historic_balances"
        +meta:
          dagster:
            group: "be_historic_balances"
